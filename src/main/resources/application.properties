aboutus.version=0.0.1-SNAPSHOT
aboutus.email=justyna.lisok@gmail.com

security.config.constants.secret = "SecretKeyToGenJWTs"
security.config.constants.token.duration = 90m
security.config.constants.issuer = "com.jlisok.youtube_activity_manager"

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

spring.datasource.url=jdbc:postgresql://localhost:5432/youtube_activity_manager
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.frontend.url=http://localhost:3000

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


logging.level.org.springframework=DEBUG